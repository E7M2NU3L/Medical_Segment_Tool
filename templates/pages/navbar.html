<head>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/classify">Classify</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

            <form class="d-flex" role="search">
              <a class="btn btn-outline-success font-monospace" type="submit" href="/logout">Logout</a>

            {% else %}
            <form class="d-flex" role="search">
              <a class="btn btn-outline-success font-monospace" type="submit" href="/login">Login</a>
